<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>COVID-19 checker</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"></a>
    </nav>

    <div class="container">
        <h2 class="text-center mt-3">COVID-19 Probability Checker</h2>
        <form action="/" method="POST">
            <div class="form-group">
                <label for="Age">Age</label>
                <input type="number" class="form-control" id="Age" name="Age" placeholder="Enter Age in Years" required min="1" max="110">
            </div>
            <div class="form-group">
                <label for="Gender">Gender</label>
                <select class="form-control custom-select" name="Gender" id="Gender">
                    <option value=1>Male</option>
                    <option value=0>Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Temperature">Fever</label>
                <input type="number" class="form-control" id="Temperature" name="Temperature" placeholder="Enter fever temeperature in farnheit" min="90" max="120">
            </div>
            <div class="form-group">
                <label for="MedicalConditions">Medical Condition</label>
                <select class="form-control custom-select" name="MedicalConditions" id="MedicalConditions">
                    <option value=0>No</option>
                    <option value=1>Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="RunningNose">Running Nose</label>
                <select class="form-control custom-select" name="RunningNose" id="RunningNose">
                    <option value=0>No</option>
                    <option value=1>Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Cough">Cough</label>
                <select class="form-control custom-select" name="Cough" id="Cough">
                    <option value=0>No</option>
                    <option value=1>Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Myalgia">Muslce Pain</label>
                <select class="form-control custom-select" name="Myalgia" id="Myalgia">
                    <option value=0>No</option>
                    <option value=1>Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Headache">Headache</label>
                <select class="form-control custom-select" name="Headache" id="Headache">
                    <option value=0>No</option>
                    <option value=1>Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Throatache">Throatache</label>
                <select class="form-control custom-select" name="Throatache" id="Throatache">
                    <option value=0>No</option>
                    <option value=1>Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Fatigue">Fatigue</label>
                <select class="form-control custom-select" name="Fatigue" id="Fatigue">
                    <option value=0>No</option>
                    <option value=1>Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Vomiting">Vomiting</label>
                <select class="form-control custom-select" name="Vomiting" id="Vomiting">
                    <option value=0>No</option>
                    <option value=1>Yes</option>
                </select>
            </div>
            <button class="btn btn-primary">Submit</button>
        </form>
    </div>

    <footer>
        <p><center>*<b>Data used is from reasearch papers available on internet</b></center> Contact information: <a href="mailto:someone@example.com">hiddenCastle@gmail.com</a>.</p>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
